<template name="matriculas_horarios_insert">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <b>Cadastro de MatriculaHorario</b>
      </h3>
    </div>
    <div class="panel-body" style="display: block;">
      {{#autoForm id="formCadastroMatriculaHorarios"
                  schema="SchemaMatriculaHorarios.ssForm"
      }}

        {{> form_matriculas_horarios }}

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      {{/autoForm}}
    </div>
  </div>
</template>
