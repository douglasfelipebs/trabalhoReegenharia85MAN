<template name="alunos">

  {{#if add}}
    <div class="row">
      <div class="col-sm-12">
        {{> alunos_insert}}
      </div>
    </div>
  {{/if}}

  {{#if edit}}
    <div class="row">
      <div class="col-sm-12">
        {{> alunos_update}}
      </div>
    </div>
  {{/if}}

  {{#if list}}
    <div class="row">
      <div class="col-sm-12">
        {{> alunos_list}}
      </div>
    </div>
  {{/if}}
</template>
