<template name="atividades_update">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        <b>Alteração de Atividade</b>
      </h3>
    </div>
    <div class="panel-body" style="display: block;">
      {{#autoForm id="formAlteracaoAtividade"
                  schema="SchemaAtividades.ssForm"
                  doc=doc
      }}

        {{> form_atividades doc=docReactive subsReady=subsReady }}

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      {{/autoForm}}
    </div>
  </div>
</template>
