<template name="vendas">

  {{#if add}}
    <div class="row">
      <div class="col-sm-12">
        {{> vendas_insert}}
      </div>
    </div>
  {{/if}}

  {{#if edit}}
    <div class="row">
      <div class="col-sm-12">
        {{> vendas_update}}
      </div>
    </div>
  {{/if}}

  {{#if list}}
    <div class="row">
      <div class="col-sm-12">
        {{> vendas_list}}
      </div>
    </div>
  {{/if}}
</template>
