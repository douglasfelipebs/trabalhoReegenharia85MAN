<template name="produtos">

  {{#if add}}
    <div class="row">
      <div class="col-sm-12">
        {{> produtos_insert}}
      </div>
    </div>
  {{/if}}

  {{#if edit}}
    <div class="row">
      <div class="col-sm-12">
        {{> produtos_update}}
      </div>
    </div>
  {{/if}}

  {{#if list}}
    <div class="row">
      <div class="col-sm-12">
        {{> produtos_list}}
      </div>
    </div>
  {{/if}}
</template>
