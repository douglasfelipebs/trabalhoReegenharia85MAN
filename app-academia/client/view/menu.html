<template name="menu">
  {{#if hasChildren}}
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown">{{title}}
        <span class="caret"></span>
      </a>

      <ul class="dropdown-menu">
        {{#each children}}
          {{> menu}}
        {{/each}}
      </ul>
    </li>
  {{else}}
    <li href="/{{router_link}}">
      <a><i class="fa {{icon}}"></i> {{title}}</a>
    </li>
  {{/if}}
</template>
