<template name="app_actions">
  <div class="row breadcrumb-wrapper pull-right" style="margin-bottom: 10px">
    <div class="col-sm-12 ">
      {{#if action_list}}
        <button type="button" style="border: 0" class="btn btn-default btn-trans" id="action_list">
          <i class="fa fa-list"></i>
        </button>
      {{/if}}
      {{#if action_add}}
        <button type="button" style="border: 0" class="btn btn-default btn-trans" id="action_add">
          <i class="fa fa-plus"></i>
        </button>
      {{/if}}
    </div>
  </div>
</template>
